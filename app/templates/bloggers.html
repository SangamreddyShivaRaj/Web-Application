{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Bloggers to follow </h1>
    <hr>
    {% for user in users %}
    <table class="table table-hover">
        <tr>
            <td width="70px">
                    <p> {{ user.username }} </p>
                    {% if current_user.is_following(user) %} <p> FOLLOWING... <a href="{{ url_for('unfollow', username=user.username) }}"> UNFOLLOW </a></p> 
                    {% else %}
                        <a href="{{ url_for('follow', username=user.username) }}"> FOLLOW </a>
                    {% endif %}
            </td>
        </tr>
    </table>
    {% endfor %}
{% endblock %}
